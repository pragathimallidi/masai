<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        h1{
            text-align: center;
        }
        #todo-container {
            max-width: 600px;
            margin: auto;
        }
        .todo {
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 10px;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn {
            background: red;
            color: white;
        }
        .toggle-btn {
            background: green;
            color: white;
        }
        #message {
            text-align: center;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Todo App</h1>
    <div id="todo-container"></div>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
